<script>

        6: "‡¶Ü‡¶≤-‡¶Ü‡¶®'‡¶Ü‡¶Æ", 7: "‡¶Ü‡¶≤-‡¶Ü'‡¶∞‡¶æ‡¶´", 8: "‡¶Ü‡¶≤-‡¶Ü‡¶®‡¶´‡¶æ‡¶≤", 9: "‡¶Ü‡¶§-‡¶§‡¶æ‡¶ì‡¶¨‡¶æ‡¶π", 10: "‡¶á‡¶â‡¶®‡ßÅ‡¶∏",
        11: "‡¶π‡ßÅ‡¶¶", 12: "‡¶á‡¶â‡¶∏‡ßÅ‡¶´", 13: "‡¶Ü‡¶∞-‡¶∞‡¶æ‡¶¶", 14: "‡¶á‡¶¨‡ßç‡¶∞‡¶æ‡¶π‡¶ø‡¶Æ", 15: "‡¶Ü‡¶≤-‡¶π‡¶ø‡¶ú‡¶∞",
        // ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶¨

    function startApp() {

    async function loadSurahList() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');

        data.data.forEach(s => {

    async function readSurah(id, name) {
        document.getElementById('list-screen').style.display = 'none';
        document.querySelector('.header').style.display = 'none';

        const [resAr, resBn] = await Promise.all([
            fetch(`https://api.alquran.cloud/v1/surah/${id}`),
            fetch(`https://api.alquran.cloud/v1/surah/${id}/bn.bengali`)
        ]);
        const [dAr, dBn] = await Promise.all([resAr.json(), resBn.json()]);
        
        content.innerHTML = `<h2 style="text-align:center;">‡¶∏‡ßÇ‡¶∞‡¶æ ${name}</h2><hr style="border:0.5px solid #D1C9B9; margin-bottom:30px;">`;

            content.innerHTML += `

                    <div class="arabic">${ayah.text}</div>
                    <div class="bangla">${dBn.data.ayahs[i].text}</div>

        });

    }
