<!DOCTYPE html>

        /* ‚ú® ‡¶á‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #intro-screen {

        .nav-top { background: #D9D2C3; padding: 12px; display: flex; justify-content: space-around; border-bottom: 1px solid #C4BBAA; position: sticky; top: 0; z-index: 1000; }
        .nav-item { text-align: center; font-size: 14px; color: #444; cursor: pointer; font-weight: bold; }

        /* ‡¶Ü‡ßü‡¶æ‡¶§ ‡¶™‡ßú‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        .content-screen { display: none; padding: 20px; background: #F8F5F0; min-height: 100vh; }

<body onload="startApp()">

<div id="intro-screen">

    <p style="color: #666; margin-top: 20px;">‡¶™‡¶¨‡¶ø‡¶§‡ßç‡¶∞ ‡¶ï‡ßÅ‡¶∞‡¶Ü‡¶® ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡¶æ‡¶≤ ‡¶≠‡¶æ‡¶£‡ßç‡¶°‡¶æ‡¶∞</p>
</div>

<div id="main-app" style="display: none; opacity: 0; transition: opacity 1s;">
    <div class="nav-top">
        <div class="nav-item">üìñ<br>‡¶≤‡¶æ‡¶∏‡ßç‡¶ü ‡¶∞‡¶ø‡¶°</div>
        <div class="nav-item">üîç<br>‡¶∏‡¶æ‡¶∞‡ßç‡¶ö</div>
        <div class="nav-item">üéµ<br>‡¶Ö‡¶°‡¶ø‡¶ì</div>
        <div class="nav-item">‚öôÔ∏è<br>‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏</div>
    </div>

    <div class="header">
        <h1 style="margin:0; font-size: 35px;">‚ú® ‡¶Ü‡¶≤‡ßç‡¶≤‡¶æ‡¶π ‡¶Æ‡¶π‡¶æ‡¶® ‚ú®</h1>

    <div class="surah-list" id="list-screen">

    </div>

    <div class="content-screen" id="reading-screen">
        <button class="back-btn" onclick="showList()">‚¨Ö ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡ßü ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <div id="quran-content" style="max-width: 700px; margin: auto;"></div>
    </div>
</div>

<script>
    // ‡¶á‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï
    function startApp() {
        loadSurahList(); // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
        setTimeout(() => {
            const intro = document.getElementById('intro-screen');
            const app = document.getElementById('main-app');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                app.style.display = 'block';
                setTimeout(() => { app.style.opacity = '1'; }, 50);
            }, 1000);
        }, 2500); // ‡ß®.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶á‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
    }

    async function loadSurahList() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        const container = document.getElementById('surah-container');
        data.data.forEach(s => {
            container.innerHTML += `
                <div class="surah-item" onclick="readSurah(${s.number})">
                    <div style="width: 50px; font-weight: bold; color: #666;">${s.number}</div>
                    <div class="surah-info" style="flex-grow: 1;">
                        <div class="surah-name">‡¶∏‡ßÇ‡¶∞‡¶æ ${s.name}</div>
                        <div style="font-size: 14px; color: #777;">‡¶Ü‡ßü‡¶æ‡¶§: ${s.numberOfAyahs}</div>
                    </div>
                    <div style="font-size: 20px; color: #555;">‚ô°</div>
                </div>`;
        });
    }

    async function readSurah(id) {
        document.getElementById('list-screen').style.display = 'none';
        document.querySelector('.header').style.display = 'none';
        document.querySelector('.nav-top').style.display = 'none';
        document.getElementById('reading-screen').style.display = 'block';
        const content = document.getElementById('quran-content');
        content.innerHTML = "<h3>‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</h3>";
        const [resAr, resBn] = await Promise.all([
            fetch(`https://api.alquran.cloud/v1/surah/${id}`),
            fetch(`https://api.alquran.cloud/v1/surah/${id}/bn.bengali`)
        ]);
        const [dAr, dBn] = await Promise.all([resAr.json(), resBn.json()]);
        content.innerHTML = `<h2 style="text-align:center;">‡¶∏‡ßÇ‡¶∞‡¶æ ${dAr.data.englishName}</h2><hr style="border:0.5px solid #D1C9B9;">`;
        dAr.data.ayahs.forEach((ayah, i) => {
            content.innerHTML += `<div class="arabic">${ayah.text}</div><div class="bangla">${dBn.data.ayahs[i].text}</div>`;
        });
        window.scrollTo(0, 0);
    }

    function showList() {
        document.getElementById('list-screen').style.display = 'block';
        document.querySelector('.header').style.display = 'block';
        document.querySelector('.nav-top').style.display = 'flex';
        document.getElementById('reading-screen').style.display = 'none';
    }
</script>

</body>
</html>
