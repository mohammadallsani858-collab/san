<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allah Mohan</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #E8E2D6; margin: 0; padding: 0; }
        .nav-top { background: #D9D2C3; padding: 15px; display: flex; justify-content: space-around; position: sticky; top: 0; z-index: 1000; }
        .nav-item { text-align: center; font-size: 14px; color: #444; font-weight: bold; cursor: pointer; }
        .surah-item { display: flex; align-items: center; padding: 20px; border-bottom: 1px solid #D1C9B9; cursor: pointer; }
        .surah-no { font-size: 18px; color: #777; width: 45px; font-weight: bold; }
        .surah-name-bn { font-size: 24px; font-weight: bold; color: #222; flex-grow: 1; }
        .content-screen { display: none; background: #000; color: #fff; min-height: 100vh; padding-bottom: 100px; }
        .arabic { font-size: 38px; text-align: right; line-height: 2.5; padding: 20px; }
        .translation { font-size: 22px; text-align: left; color: #aaa; padding: 0 20px 30px 20px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="nav-top">
    <div class="nav-item">üìñ<br>Last Read</div>
    <div class="nav-item" onclick="toggleSearch()">üîç<br>Search</div>
    <div class="nav-item">üéµ<br>Audio</div>
    <div class="nav-item">‚öôÔ∏è<br>Settings</div>
</div>

<div id="list-screen">
    <div id="surah-container"></div>
</div>

<div class="content-screen" id="reading-screen">
    <button onclick="showList()" style="color:white; background:none; border:none; padding: 20px; font-size: 20px;">‚Üê Back</button>
    <div id="quran-content"></div>
</div>

<script>
    // Sani bhai, ekhaney 1 theke 114 porjonto nam manually thik kora hoyeche
    const surahListBn = [
        "", "Fatiha", "Bakara", "Imran", "Nisa", "Maidah", "An'am", "A'raf", "Anfal", "Taubah", "Yunus", "Hud", "Yusuf", "Ra'd", "Ibrahim", "Hijr", "Nahl", "Isra", "Kahf", "Maryam", "Taha", "Anbiya", "Hajj", "Muminun", "Nur", "Furqan", "Shu'ara", "Naml", "Kasas", "Ankabut", "Rum", "Luqman", "Sajdah", "Ahzab", "Saba", "Fatir", "Yasin", "Saffat", "Sad", "Zumar", "Ghafir", "Fussilat", "Shura", "Zukhruf", "Dukhan", "Jathiyah", "Ahqaf", "Muhammad", "Fath", "Hujurat", "Qaf", "Dhariyat", "Tur", "Najm", "Qamar", "Rahman", "Waqi'ah", "Hadid", "Mujadilah", "Hashr", "Mumtahinah", "Saff", "Jumu'ah", "Munafiqun", "Taghabun", "Talaq", "Tahrim", "Mulk", "Qalam", "Haqqah", "Ma'arij", "Nuh", "Jinn", "Muzzammil", "Muddathir", "Qiyamah", "Insan", "Mursalat", "Naba", "Nazi'at", "Abasa", "Takwir", "Infitar", "Mutaffifin", "Inshiqaq", "Buruj", "Tariq", "A'la", "Ghashiyah", "Fajr", "Balad", "Shams", "Layl", "Duha", "Inshirah", "Tin", "Alaq", "Qadr", "Bayyinah", "Zilzal", "Adiyat", "Qari'ah", "Takathur", "Asr", "Humazah", "Fil", "Quraish", "Ma'un", "Kauthar", "Kafirun", "Nasr", "Lahab", "Ikhlas", "Falaq", "Nas"
    ];

    async function loadSurahs() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        const container = document.getElementById('surah-container');
        data.data.forEach(s => {
            const nameBn = surahListBn[s.number] || s.englishName;
            container.innerHTML += `
                <div class="surah-item" onclick="readSurah(${s.number}, '${nameBn}')">
                    <div class="surah-no">${s.number}</div>
                    <div class="surah-name-bn">Sura ${nameBn}</div>
                    <div style="font-size: 18px;">(${s.name})</div>
                </div>`;
        });
    }

    async function readSurah(id, name) {
        document.getElementById('list-screen').style.display = 'none';
        document.getElementById('reading-screen').style.display = 'block';
        const content = document.getElementById('quran-content');
        content.innerHTML = "<h3 style='text-align:center;'>Loading...</h3>";
        
        const [resAr, resBn] = await Promise.all([
            fetch(`https://api.alquran.cloud/v1/surah/${id}`),
            fetch(`https://api.alquran.cloud/v1/surah/${id}/bn.bengali`)
        ]);
        const dAr = await resAr.json();
        const dBn = await resBn.json();
        
        content.innerHTML = `<h2 style="text-align:center;">Sura ${name}</h2>`;
        dAr.data.ayahs.forEach((ayah, i) => {
            content.innerHTML += `
                <div class="ayah-card">
                    <div class="arabic">${ayah.text}</div>
                    <div class="translation">${dBn.data.ayahs[i].text}</div>
                </div>`;
        });
    }

    function showList() {
        document.getElementById('list-screen').style.display = 'block';
        document.getElementById('reading-screen').style.display = 'none';
    }

    loadSurahs();
</script>
</body>
</html>
